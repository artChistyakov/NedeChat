<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header class="header">
            <h1>NedoChat</h1>
            <a href="register.html">Register</a>
        </header>
        <form class="register-form" id="login-form">
            <div class="register-form_container">
                <label for="login" class="register-form_label">Логін</label>
                <input name="login" type="text" id="login" name="login" class="register-form_input" placeholder="Логін">
                <label for="password" class="register-form_label">Пароль</label>
                <input name="password" type="password" id="password" name="password" class="register-form_input"
                    placeholder="Пароль">
                <input type="submit" class="register-form_button">
            </div>
        </form>
    </main>




    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>

</html>
